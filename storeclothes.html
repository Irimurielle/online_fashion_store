<!DOCTYPE html>
<html lang="en">
<head>

    <title>Clothes Store</title>
</head>

        <h1 class="band-name band-name-large">RIMBA FASHION SHOP</h1>

                    <div class="col-lg-4 my-4">

                            <img src="clothes/brouse.jpg" alt="brouse" class="shop-item-img" width="350px" height="350px">
                            <div class="shop-item-details">

                        </div>
                    </div>
